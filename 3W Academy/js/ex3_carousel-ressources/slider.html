<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

<body>



<header>
    <h1>Sliders, les mondes parallèles ;-)</h1>
    <a id="js-toolbar-toggle" href="#">
        <i class="fa fa-arrow-down">
        </i>Barre d'outils
    </a>

    <nav class="toolbar">
        <ul>
            <li><button id="js-slider-toggle">Démarrer le carousel</button></li>
            <li><button id="js-slider-random">Afficher une image aléatoire</button></li>
        </ul>
    </nav>
</header>


<main>
    <section id="js-slider">

        <img class="" src="" alt="" />
        <p></p>
        <a href="#" id="js-slider-previous" title="Page précédente">
        <i class="fa fa-backward"></i></a>
        <a href="#" id="js-slider-next" title="Page suivante">
        <i class="fa fa-forward"></i></a>
    </section>
</main>
